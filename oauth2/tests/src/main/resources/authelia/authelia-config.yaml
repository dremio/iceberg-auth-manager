###############################################################
#                   Authelia configuration                    #
###############################################################

server:
  address: 'tcp://:9091'
  tls:
    key: /config/key.pem
    certificate: /config/cert.pem

log:
  level: '{{ env "AUTHMGR_LOG_LEVEL" }}'

totp:
  issuer: 'authelia.com'

identity_validation:
  reset_password:
    jwt_secret: 'a_very_important_secret'

authentication_backend:
  file:
    path: '/config/users.yml'

access_control:
  default_policy: 'one_factor'

ntp:
  disable_startup_check: true

session:
  secret: 'insecure_session_secret'
  cookies:
    - name: 'authelia_session'
      domain: '127.0.0.1'
      authelia_url: 'https://127.0.0.1/whatever'

storage:
  encryption_key: 'you_must_generate_a_random_string_of_more_than_twenty_chars_and_configure_this'
  local:
    path: '/config/db.sqlite3'

notifier:
  filesystem:
    filename: '/config/notification.txt'

identity_providers:
  oidc:
    enable_client_debug_messages: true
    enforce_pkce: always
    jwks:
      - key: {{ secret "/config/key.pem" | mindent 10 "|" | msquote }}
    clients:
      - client_id: 'Client1'
        client_name: 'Client1'
        # The digest of 's3cr3t'.
        client_secret: "$pbkdf2-sha512$310000$ZCRTSGdGSazSFWHVaQSMtw$WZbWXoBTaluYaZviGFzOSvlexw1yLtd7qsHa0xR/5I.ZX/qeYdm008j4Vnadfy8RmOYOiAjh.UPELqrM3tKo7A"
        public: false
        scopes:
          - 'email'
          - 'profile'
        grant_types:
          - 'client_credentials'
        response_types:
          - 'code'
        token_endpoint_auth_method: 'client_secret_basic'
        access_token_signed_response_alg: 'RS256'
      - client_id: 'Client2'
        client_name: 'Client2'
        # The digest of 's3cr3t'.
        client_secret: "$pbkdf2-sha512$310000$ZCRTSGdGSazSFWHVaQSMtw$WZbWXoBTaluYaZviGFzOSvlexw1yLtd7qsHa0xR/5I.ZX/qeYdm008j4Vnadfy8RmOYOiAjh.UPELqrM3tKo7A"
        public: false
        scopes:
          - 'email'
          - 'profile'
        grant_types:
          - 'client_credentials'
        response_types:
          - 'code'
        token_endpoint_auth_method: 'client_secret_post'
        access_token_signed_response_alg: 'RS256'

# See https://www.mock-server.com/mock_server/configuration_properties.html

# Memory optimization - reduce limits based on observed usage patterns
# Observed from CSV output: around 25 event log entries, max peak usage ~250MB heap
mockserver.maxLogEntries=100
mockserver.maxExpectations=50

# Number of threads for main event loop (server)
mockserver.nioEventLoopThreadCount=5
# Number of threads handling method / closure callbacks using web sockets (server)
mockserver.actionHandlerThreadCount=5
# Number of threads for client event loop (client)
mockserver.clientNioEventLoopThreadCount=5
# Number of threads for each expectation with a method / closure callback (client)
mockserver.webSocketClientEventLoopThreadCount=2

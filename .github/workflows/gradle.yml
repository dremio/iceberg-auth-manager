name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:

      - name: Checkout Apache Iceberg
        uses: actions/checkout@v4
        with:
          repository: apache/iceberg
          path: iceberg

      - name: Checkout Apache Polaris
        uses: actions/checkout@v4
        with:
          repository: apache/polaris
          path: polaris

      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          path: authmgr

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # The setup-gradle action fails, if the wrapper is not using the right version or is not present.
          # Our `gradlew` validates the integrity of the `gradle-wrapper.jar`, so it's safe to disable this.
          validate-wrappers: false

      - name: Gradle Build Apache Iceberg
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          cd $GITHUB_WORKSPACE/iceberg
          echo "1.9.0-authmgr" > version.txt
          ./gradlew :iceberg-bom:publishToMavenLocal \
            :iceberg-api:publishToMavenLocal \
            :iceberg-core:publishToMavenLocal \
            :iceberg-common:publishToMavenLocal \
            :iceberg-bundled-guava:publishToMavenLocal

      - name: Gradle Build Apache Polaris
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          echo "::group::Build Apache Polaris"
          cd $GITHUB_WORKSPACE/polaris
          # The `:polaris-quarkus-server:quarkusAppPartsBuild --rerun` is REQUIRED to trigger the
          # Docker image build regardless of whether the Gradle task's up-to-date/cached.
          ./gradlew :polaris-quarkus-server:imageBuild \
            :polaris-quarkus-server:quarkusAppPartsBuild --rerun \
            -Dquarkus.container-image.tag=latest \
            -Dquarkus.container-image.build=true
          echo "::endgroup::"

          echo "::group::List Docker images"
          docker image ls -a
          echo "::endgroup::"

      - name: Gradle Build Project
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          cd $GITHUB_WORKSPACE/authmgr
          ./gradlew --continue --scan build

      - name: Archive Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: upload-test-artifacts
          path: |
            **/build/test-results/**

      - name: Stop Gradle daemons
        run: |
          $GITHUB_WORKSPACE/iceberg/gradlew --stop
          $GITHUB_WORKSPACE/polaris/gradlew --stop
          $GITHUB_WORKSPACE/authmgr/gradlew --stop
